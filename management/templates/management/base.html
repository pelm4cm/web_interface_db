<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Управление базой{% endblock %}</title>
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif; margin: 0; background: #fafafa; color: #222; }
        header { background: #0b5ed7; color: #fff; padding: 12px 16px; }
        header nav { display: flex; align-items: center; }
        header a { color: #fff; text-decoration: none; margin-right: 16px; font-weight: 600; }
        header .user-info { margin-left: auto; }
        main { padding: 16px; max-width: 960px; margin: 0 auto; }
        .container { background: #fff; border: 1px solid #e5e5e5; border-radius: 8px; padding: 16px; }
        /* ... остальные стили без изменений ... */
    </style>
    {% block head %}{% endblock %}
</head>
<body>
<header>
    <nav>
        <!-- ИСПРАВЛЕННЫЕ ССЫЛКИ С ПРЕФИКСОМ db_ -->
        <a href="{% url 'db_index' %}">Главная</a>
        <a href="{% url 'db_clients_list' %}">Клиенты</a>
        <a href="{% url 'db_clients_query_builder' %}">Запросы к базе данных</a>
        <a href="{% url 'db_client_create' %}">Новый клиент</a>
        
        <div class="user-info">
            {% if request.user.is_authenticated %}
                {{ request.user.username }} ·
                <!-- ИСПРАВЛЕНА ССЫЛКА НА АДМИНКУ -->
                <a href="/db/admin/">Админ</a> ·
                <!-- ИСПРАВЛЕНА ССЫЛКА ВЫХОДА -->
                <a href="/logout/">Выйти</a>
            {% endif %}
        </div>
    </nav>
 </header>
<main>
	
	<div>
		<p>В Разработке</p>
	</div>
 </main>
</body>
</html>
