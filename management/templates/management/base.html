<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Управление базой{% endblock %}</title>
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif; margin: 0; background: #fafafa; color: #222; }
        header { background: #0b5ed7; color: #fff; padding: 12px 16px; }
        header a { color: #fff; text-decoration: none; margin-right: 16px; font-weight: 600; }
        main { padding: 16px; max-width: 960px; margin: 0 auto; }
        .container { background: #fff; border: 1px solid #e5e5e5; border-radius: 8px; padding: 16px; }
        .row { display: flex; gap: 8px; flex-wrap: wrap; }
        .row input { padding: 8px 10px; border: 1px solid #ccc; border-radius: 6px; }
        .row button, .button { padding: 8px 12px; border: 0; border-radius: 6px; background: #0b5ed7; color: #fff; cursor: pointer; }
        .muted { color: #666; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border-bottom: 1px solid #eee; padding: 10px; text-align: left; }
        th { background: #f7f7f7; }
        .actions { display: flex; gap: 8px; align-items: center; }
        form .field { margin-bottom: 12px; }
        form label { display: block; font-size: 13px; color: #555; margin-bottom: 4px; }
        form input { width: 100%; padding: 8px 10px; border: 1px solid #ccc; border-radius: 6px; }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
<header>
    <nav>
        <a href="{% url 'index' %}">Главная</a>
        <a href="{% url 'clients_list' %}">Клиенты</a>
        <a href="{% url 'clients_query_builder' %}">Запросы к базе данных</a>
        <a href="{% url 'client_create' %}">Новый клиент</a>
        <span style="float:right">
            {% if request.user.is_authenticated %}
                {{ request.user.username }} ·
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" style="background:none;border:0;color:#fff;cursor:pointer;padding:0;text-decoration:underline;">Выйти</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Войти</a>
            {% endif %}
            &nbsp;|&nbsp; <a href="/admin/">Админ</a>
        </span>
    </nav>
 </header>
<main>
    {% block content %}{% endblock %}
 </main>
</body>
</html>
